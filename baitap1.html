<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<!--cách 1-->
<script>
    var diemli = +prompt('Nhập Điểm lí :');
    var diemhoa = +prompt('Nhập Điểm Hóa :');
    var diemsinh = +prompt('Nhập Điểm Sinh :');
    var diemtb = (diemli + diemhoa + diemsinh) / 3;
    document.write('kết quả: '+diemtb);
</script>
<body>
<!--cách2-->
<h1>Nhập Điểm Học Sinh</h1>
<label>Điểm Vật lí: </label>
<input id="li" type="text">
<label>Điểm Hóa Học: </label>
<input id="hoa" type="text">
<label>Điểm Sinh Học: </label>
<input id="sinh" type="text"><br>
<button onclick="trungbinh()">Tính điểm trung bình</button>
<h3>Kết quả trung bình: <a id="diem-tb"></a></h3>
<script>
    function trungbinh(){
        var li = +document.getElementById('li').value;
        var hoa = +document.getElementById('hoa').value;
        var sinh = +document.getElementById('sinh').value;
        var tb = (li + hoa + sinh);
        document.getElementById('diem-tb').innerText = tb;
    }
</script>
</body>
</html>
