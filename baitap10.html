<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do you love me ?</h2>
<input type="button" value="Yes" onclick="yesButton()">
<input style="position: absolute" id="No" type="button" value="No" onmouseover="noHover()">
<script>
    function yesButton() {
        alert('I love you too!')
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }

</script>
</body>
</html>
