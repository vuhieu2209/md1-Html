<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--cách1-->
<script>
    var doC = +prompt('Nhập nhiệt độ C :');
    var doF = (doC * 9/5) -32;
    document.write('Kết quả sang độ F: ' +doF +'°F');
</script>
<body>
<!--cách2-->
<br>
<label>Nhập nhiệt độ (°C): </label>
<input id="doC" type="text">
<button onclick="doinhietdo()">Đổi sang °F</button>
<p id="doF"></p>
<script>
    function doinhietdo() {
        var c = +document.getElementById('doC').value;
        var f = (c * 9/5) - 32;
        document.getElementById('doF').innerText = f +'°F';
    }
</script>
</body>
</html>
