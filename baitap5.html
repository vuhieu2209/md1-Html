<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .conten{
            display: flex;
            text-align: center;
            align-items: center;
            margin: auto;
        }
        .aaa{
           margin: 50px 50px;
        }
    </style>
</head>
<body>

<div class="conten">
    <div class="aaa">
    <label>Amount</label><br>
    <input id="dauvao" type="text">
    </div>
    <div class="aaa">
    <label>Forom Curency</label><br>
    <select id="a">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
        <option value="won">Won</option>
    </select>
    </div>
    <div class="aaa">
    <label>To Curency</label><br>
    <select id="b">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
        <option value="won">Won</option>
    </select>
    </div>
    <button onclick="doitien()">Convert</button>
</div>
<p id="kq"></p>
<script>
    function doitien(){
        var giatrivao = document.getElementById('dauvao').value;
        var dv1 = document.getElementById('a').value;
        var dv2 = document.getElementById('b').value;
        if (dv1 == dv2) {
            document.getElementById('kq').innerText = "Result :" + giatrivao;
        }
        if (dv1 == "vnd" && dv2 == "usd") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao * 0.000041) +" USD";
        }
        if (dv1 == "usd" && dv2 == "vnd") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao / 0.000041) +" VND";
        }
        if (dv1 == "vnd" && dv2 == "won") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao * 0.05471 ) +" Won";
        }
        if (dv1 == "usd" && dv2 == "won") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao * 1328.66) +" Won";
        }
        if (dv1 == "won" && dv2 == "vnd") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao / 0.05471) +" VND";
        }
        if (dv1 == "won" && dv2 == "usd") {
            document.getElementById('kq').innerText = "Result :" + (giatrivao / 1328.66) +" USD";
        }
    }
</script>
</body>
</html>
